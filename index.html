<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"><h1>TicTacToe</h1></div>
    <div class="main-content">
        <div>forms to enter info for players</div>
        <div>submit button to submit info and start game</div>
        <div>Tic Tac Toe Title</div>
        <div>keeps track of score for both players</div>
        <div class="gameBoard">
            <div class="gameSquare index-0"></div>
            <div class="gameSquare index-1"></div>
            <div class="gameSquare index-2"></div>
            <div class="gameSquare index-3"></div>
            <div class="gameSquare index-4"></div>
            <div class="gameSquare index-5"></div>
            <div class="gameSquare index-6"></div>
            <div class="gameSquare index-7"></div>
            <div class="gameSquare index-8"></div>
        </div>

    </div>
    
</body>
</html>
