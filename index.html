<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"><h1>TicTacToe</h1></div>
    <div class="main-content">
        <div>
            <form>

                <div>
                    <label for="player1-name">Player1 Name</label>
                    <input type="text" name="player1-name" id="player1-name" required>
                </div>

                <div>
                    <label for="player2-name">Player2 Name</label>
                    <input type="text" name="player2-name" id="player2-name" required>
                </div>
            </form>
        </div>
        <div>
            <button>Start Game</button>
            <button>Reset Score</button>
        </div>
        <div></div>
        <div>
            <div class="player1Score">
                
            </div>

            <div class="player2Score">

            </div>
        </div>
        <div class="gameBoard">
            <div class="gameSquare index-0"></div>
            <div class="gameSquare index-1"></div>
            <div class="gameSquare index-2"></div>
            <div class="gameSquare index-3"></div>
            <div class="gameSquare index-4"></div>
            <div class="gameSquare index-5"></div>
            <div class="gameSquare index-6"></div>
            <div class="gameSquare index-7"></div>
            <div class="gameSquare index-8"></div>
        </div>

    </div>
    
</body>
</html>
